<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
</head>
<style>
    table{
        width: 400px;
        height: 400px;
    }

    td{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        //*vertical-align: top;      ALINHANDO VERTICAL*//
    }

</style>
<body>
    <table>

        <tr>
            <td colspan="4n">a</td>
            <td rowspan="4n">b</td>
        </tr>
        <tr>
            <td rowspan="4n">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4n">n</td>
        </tr>
    </table>
</body>
</html>
