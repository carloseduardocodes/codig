<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em Html</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag <p>">Páragrafos</abbr>
        <li><abbr title="use as tags <h1>...<h6>">Títulos </abbr>
        <li><abbr title="use a tag <img>">Imagens </abbr>
        <li><abbr title="use a tag <abbr>">Abreviações </abbr>
        <li><abbr title="use <code>">Códigos-fonte </abbr>
        <li><abbr title="use as tags <ol> e <li>">Listas numeradas </abbr>
        <li><abbr title="use as tags <ul> e <li>">Listas com dermacadores </abbr>
    </ul>
</body>

</html>
